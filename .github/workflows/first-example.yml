name: Matrix for jobs

on:
  push:
  workflow_dispatch:

jobs:
  job_test:
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-20.04, windows-latest]
        image: [hello-world, alpine]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Docker details
        uses: docker info

      - name: Deploy image on ${{ matrix.os }}
        run: docker run ${{ matrix.image }}
